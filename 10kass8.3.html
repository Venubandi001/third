<head>

<body>
<label for="name">Username:</label>
<input type="text" placeholder="Enter the Name" name="name" id="name"/><br/><br/>
<label for="number">Enter number:</label>
<input type="text" placeholder="Enter the Name" name="number" id="number"/><br/><br/>
<label for="DOF">Enter Date birth:</label>
<input type="date" placeholder="Enter Date birth" name="number" id="DOF"/><br/><br/>
<p>Select your gender:</p>
<input type="radio"   name="DOF" id="male"/>

<input type="radio"  name="DOF" id="female"/>
<label for="female">Feal</label>
<input type="radio"   name="DOF" id="other"/>
<label for="other">Other</label>
<p>select your Study</p>
<input type="checkbox"   name="DOF" id="btech"/>
<label for="btech">B.Tech</label>
<input type="Checkbox"  name="DOF" id="bcom"/>
<label for="bcom">B.Com</label><br/><br/>
<input type="button" value="Submit">
